# This file contains common pin mappings for the BIGTREETECH SKR V1.3
# board. To use this config, the firmware should be compiled for the
# LPC1768.

# See docs/Config_Reference.md for a description of parameters.

[include mainsail.cfg]
[include macros.cfg]
[include sensorless.cfg]
[include nitehawk-36.cfg]
[include TEST_SPEED.cfg]
#[include adxlmcu.cfg]
[exclude_object]

[gcode_arcs]
resolution: 0.1

[stepper_x]
step_pin: P2.2
dir_pin: P2.6
enable_pin: !P2.1
microsteps: 16
rotation_distance: 40
endstop_pin: tmc2209_stepper_x:virtual_endstop #P1.29  # P1.28 for X-max
position_min: -2
position_endstop: -2
position_max: 215
homing_speed: 40

[stepper_y]
step_pin: P0.19
dir_pin: P0.20
enable_pin: !P2.8
microsteps: 16
rotation_distance: 40
endstop_pin: tmc2209_stepper_y:virtual_endstop #P1.27  # P1.26 for Y-max
position_min: -10
position_endstop: -10
position_max: 202
homing_speed: 40

[stepper_z]
step_pin: P0.22
dir_pin: !P2.11
enable_pin: !P0.21
microsteps: 16
rotation_distance: 8
endstop_pin: P1.24  # P1.24 for Z-max
position_endstop: 247.5
position_max: 247.5
position_min: -5
homing_speed: 15

